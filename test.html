<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Simple</title>
</head>

<body>
    <div id="root"></div>

    <script type="module">
        console.log('üîß Script de test charg√©');

        // Test 1: JavaScript de base
        document.getElementById('root').innerHTML = `
            <div style="padding: 20px; font-family: Arial; text-align: center; background: #f0f0f0; min-height: 100vh;">
                <h1>üéâ JavaScript fonctionne !</h1>
                <p>Si vous voyez ce message, JavaScript s'ex√©cute correctement.</p>
                <p>Timestamp: ${new Date().toLocaleString()}</p>
                <button onclick="alert('Test r√©ussi !')">Tester</button>
                <hr>
                <p>Maintenant, testons React...</p>
                <div id="react-test">Chargement de React...</div>
            </div>
        `;

        // Test 2: Import React
        try {
            console.log('üîß Tentative d\'import de React...');
            const React = await import('react');
            const ReactDOM = await import('react-dom/client');

            console.log('‚úÖ React import√© avec succ√®s:', React);

            // Test 3: Cr√©er un composant React
            const TestComponent = React.createElement('div', {
                style: { padding: '10px', background: '#e8f5e8', border: '1px solid green', margin: '10px 0' }
            }, [
                React.createElement('h3', { key: 'title' }, '‚úÖ React fonctionne !'),
                React.createElement('p', { key: 'message' }, 'React s\'est charg√© et s\'ex√©cute correctement.')
            ]);

            // Test 4: Rendre le composant
            const root = ReactDOM.createRoot(document.getElementById('react-test'));
            root.render(TestComponent);

            console.log('‚úÖ React rendu avec succ√®s !');

        } catch (error) {
            console.error('‚ùå Erreur avec React:', error);
            document.getElementById('react-test').innerHTML = `
                <div style="padding: 10px; background: #ffe8e8; border: 1px solid red;">
                    <h3>‚ùå Erreur React</h3>
                    <p>Erreur: ${error.message}</p>
                    <pre>${error.stack}</pre>
                </div>
            `;
        }
    </script>
</body>

</html>
